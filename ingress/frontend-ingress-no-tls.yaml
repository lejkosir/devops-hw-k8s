apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: taprav-fri
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # HTTPS redirect disabled until certificate is created
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Note: TLS section removed temporarily to prevent auto-certificate creation
    # Will be added back after Certificate resource is created
spec:
  # TLS section commented out - will be uncommented after certificate exists
  # tls:
  # - hosts:
  #   - devops-sk-07.lrk.si
  #   secretName: frontend-tls-secret
  rules:
  - host: devops-sk-07.lrk.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
