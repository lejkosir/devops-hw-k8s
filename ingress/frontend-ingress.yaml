apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: taprav-fri
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - devops-sk-07.lrk.si
    secretName: frontend-tls-secret
  rules:
  - host: devops-sk-07.lrk.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-blue
            port:
              number: 3000