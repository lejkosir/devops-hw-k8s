apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: taprav-fri
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Note: Certificate is managed explicitly via Certificate resource (not auto-created)
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - devops-sk-07.lrk.si
    secretName: frontend-tls-secret
  rules:
  - host: devops-sk-07.lrk.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000